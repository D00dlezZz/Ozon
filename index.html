<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Progress</h1>
        <div class="main-wrapper">
            <div class="progress-wrapper">
                <div class="progress-container">
                    <div class="outer">
                        <div class="inner"></div>
                    </div>
            
                    <svg class="progress-ring" width="180" height="180">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                              <stop offset="0%" stop-color="#0062FF" />
                              <stop offset="100%" stop-color="#5eaefd" />
                            </linearGradient>
                          </defs>
                        <circle 
                        class="progress-circle"
                        stroke="url(#gradient)"
                        stroke-width="15" 
                        cx="90" cy="90" r="82" 
                        fill="transparent"
                        />
                    </svg>
                </div>
            </div>
            <div class="control-buttons-wrapper">
                <div class="control-button-container">
                    <input 
                    type="text" 
                    class="control-button-percent" 
                    value="0" 
                    maxlength="3"
                    id="percent"
                    >
                    <label class="control-button-title">Value</label>
                </div>
                <div class="control-button-container">
                    <input type="checkbox" class="control-button-checkbox" id="animate">
                    <label class="control-button-title">Animate</label>
                </div>
                <div class="control-button-container">
                    <input type="checkbox" class="control-button-checkbox" id="hide">
                    <label class="control-button-title">Hide</label>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
